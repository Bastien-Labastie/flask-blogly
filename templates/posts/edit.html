{% extends 'base.html %'}

{% block title %}Edit {{ user.full_name }} {% endblock %}

{% block content %}

<h1> Edit POST</h1>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label"><Title></Title></label>
        <input class="form-control" 
                id="title" 
                name="title"
                value=" {{ post.title}}">
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Post Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content">{{ post.content }}</textarea>
        </div>
    </div>
    

    <div class="mb-3">
        <div class="ml-auto mr-3">
            <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </div>

</form>

{% endblock %}
